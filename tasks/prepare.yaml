---

- name: create local facts directory
  file:
    path: /etc/ansible/facts.d/
    state: directory
    owner: root
    group: root
    mode: 0775

- name: define kernel version
  set_fact:
    kernel_version: "{{ ansible_kernel | regex_search('^([0-9]+\\.[0-9]+\\.[0-9]+)') }}"

- block:
    #
    - name: import EPEL GPG key.
      rpm_key:
        key: https://archive.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
        state: present

    - name: install EPEL repository
      yum_repository:
        name: epel
        state: present
        description: Extra Packages for Enterprise Linux {{ ansible_distribution_major_version }} - $basearch
        baseurl: http://download.fedoraproject.org/pub/epel/{{ ansible_distribution_major_version }}/$basearch
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
        metalink: https://mirrors.fedoraproject.org/metalink?repo=epel-{{ ansible_distribution_major_version }}&arch=$basearch&infra=$infra&content=$contentdir
        failovermethod: priority
        gpgcheck: 1
        enabled: 1
  when:
    - ansible_os_family | lower == 'redhat'

- name: update package cache
  package:
    update_cache: true

- block:
    # see:
    #   https://askubuntu.com/a/1064533/261010
    #   https://www.spinics.net/lists/netfilter-devel/msg55682.html
    - name: check if conntrack exists
      stat:
        path: /proc/sys/net/netfilter/nf_conntrack_tcp_be_liberal
      register: _nf_conntrack_tcp_be_liberal

    - name: fix dropped ssh sessions
      sysctl:
        name: net.netfilter.nf_conntrack_tcp_be_liberal
        value: '1'
        state: present
        sysctl_set: true
        reload: true
      when:
        - _nf_conntrack_tcp_be_liberal.stat.exists
  when:
    - kernel_version is version('4.14', '>=')
    - kernel_version is version('5', '<')

...
