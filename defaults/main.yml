---

ufw_default_incoming_policy: deny
ufw_default_outgoing_policy: allow

# on, off, low, medium, high, full
ufw_logging: "low"

ufw_rules:
  - rule: allow
    interface: "{{ ansible_default_ipv4['interface'] }}"
    to_port: 22
    protocol: tcp

ufw_postrouting:
  enabled: false
  interface: br0
  network: 192.168.0.0/24

ufw_sysctl:
  net:
    ipv4:
      ip_forward: true

# /etc/default/ufw
ufw_etc_default_ipv6: true
ufw_etc_default_default_input_policy: DROP
ufw_etc_default_default_output_policy: ACCEPT
ufw_etc_default_default_forward_policy: DROP
ufw_etc_default_default_application_policy: SKIP
ufw_etc_default_manage_builtins: false
ufw_etc_default_ipt_sysctl: /etc/ufw/sysctl.conf
ufw_etc_default_ipt_modules: []


ufw_etc_ufw_after_manage: false
ufw_etc_ufw_after6_rules: []
ufw_etc_ufw_after_rules: []

ufw_etc_ufw_before_manage: false
ufw_etc_ufw_before6_rules: []
ufw_etc_ufw_before_rules: []

ufw_etc_ufw_user_manage: false
ufw_etc_ufw_user6_rules: []
ufw_etc_ufw_user_rules: []

...
